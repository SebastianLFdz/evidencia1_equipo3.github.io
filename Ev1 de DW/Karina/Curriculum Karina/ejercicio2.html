<!DOCTYPE html>
<html>
<head>
    <title>FORMULARIO DE CONTACTO</title>
</head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<body>
    <!-- INICIO FORMULARIO -->
    <fieldset>
            <legend><h1>Formulario de contacto</h1></legend>
            <table>
              <tr>
                    <th>Input</th>
                    <th>Descripcion</th>
              </tr>  
              <tr>
                    <td>TEXT</td>
                    <td><input type="text" name="envTEXT" placeholder="Nombre"></td>
              </tr>
              <tr>
                    <td>PASSWORD</td>
                    <td><input type="password" name="envPASSWORD"></td>
              </tr>
              <tr>
                    <td>CHECKBACK</td>
                    <td><input type="checkbox" name="envCHECKBOX"></td>
              </tr>
              <tr>
                    <td>EMAIL</td>
                    <td><input type="email" name="envEMAIL" placeholder="email@algo.com"></td>
              </tr>
              <tr>
                    <td>RADIOBUTON</td>
                    <td><input type="radio" name="radBUTTON1" value="opcion1" >OPCION1</td>
                    <td><input type="radio" name="radBUTTON2" value="opcion2" >OPCION2</td>
              </tr>
              <tr>
                    <td>BUTTON</td>
                    <td><input type="button" name="BUTTON" value="BOTON" >OPCION1</td>
              </tr>
                <tr>
                    <td>ENVIAR</td>
                    <td><input type="submit" name="btnSUBMIT" value="ENVIAR" >OPCION1</td>
                </tr>
                <tr>
                    <td>DATE</td>
                    <td><input type="date" name="envDATE"></td>
              </tr>
              <tr>
                <td>TIME</td>
                <td><input type="time" name="envTIME"></td>
          </tr>
          <tr>
            <td>NUMBER</td>
            <td><input type="number" name="envNUMBER"></td>
        </tr>
            <tr>
                <td>COLOR</td>
                <td><input type="color" name="envCOLOR"></td>
        </tr>
        <tr>
            <td>TEL</td>
            <td><input type="tel" name="envTEL" placeholder="telefono"></td>
      </tr>
        <tr>
            <td>FILE</td>
            <td><input type="file" name="envFILE" accept=".jpg"></td>
        </tr>



            </table>


    </fieldset>


</body>

</html>
