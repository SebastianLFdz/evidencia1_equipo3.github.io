<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registro</title>
	<link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/5968/5968672.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		
		<!-- card inicio -->
		<div class="card mt-3">
			<div class="card-header text-center">
				<h3><i class="fa-regular fa-id-card"></i> Formulario de Registro</h3>
			</div>

			<!-- inicio contenido -->
			<div class="card-body">
				
				<!-- inicio formulario -->
				<form>
					<!-- inicio fila 1 -->
					<div class="row">
						<div class="col-md-4">
							<label for="txtNombre" class="form-label">Nombre:</label>
							<input id="txtNombre" type="text" class="form-control" placeholder="Obligatorio" required>
						</div>

						<div class="col-md-4">
							<label for="txtPrimerApellido" class="form-label">Primer Apellido:</label>
							<input id="txtPrimerApellido" type="text" class="form-control" placeholder="Obligatorio" required>
						</div>

						<div class="col-md-4">
							<label for="txtSegundoApellido" class="form-label">Segundo Apellido:</label>
							<input id="txtSegundoApellido" type="text" class="form-control" placeholder="Obligatorio" required>
						</div>
					</div>
					<!-- fin fila 1 -->

					<!-- inicio fila 2 -->
					<div class="row mt-3">
						<div class="col-md-4">
							<label for="Tel" class="form-label">Telefono:</label>
							<input id="Tel" type="tel" class="form-control" placeholder="Opcional">	
						</div>

						<div class="col-md-4">
							<label for="txtEmail" class="form-label">Correo:</label>
							<input id="txtEmail" type="Email" class="form-control" placeholder="Obligatorio" required>	
						</div>
					</div>
					<!-- fin fila 2 -->

					<!-- inicio fila 3 -->
					<div class="row mt-3">
						<!-- inicio carta 2 -->
						<div class="col-md-6">
							<div class="card">
								<div class="card-header">
									<h4><i class="fa-solid fa-graduation-cap"></i> Datos Escolares</h4>
								</div>

								<div class="card-body">
									<!-- inicio fila 1 -->
									<div class="row">
										<div class="col-md-6">
											<label for="Matricula" class="form-label">Matricula:</label>
											<input id="Matricula" type="number" class="form-control">
										</div>

										<div class="col-md-6">
											<label for="Carrera" class="form-label">Carrea:</label>
											<select id="Carrera" class="form-control">
												<option>Seleccione</option>
												<option>LTI</option>
												<option>LA</option>
												<option>CP</option>
												<option>RI</option>
												<option>CS</option>
												<option>SOC</option>
												<option>TS</option>
											</select>
										</div>
									</div>
									<!-- fin fila 1 -->

									<!-- inicio fila 2 -->
									<div class="row mt-3">
										<div class="col-md-6">
											<label for="Semestre" class="form-label">Semestre:</label>
											<select id="Semestre" class="form-control">
												<option>Seleccione</option>
												<option>1</option>
												<option>2</option>
												<option>3</option>
												<option>4</option>
												<option>5</option>
												<option>6</option>
												<option>7</option>
												<option>8</option>
												<option>9</option>
											</select>
										</div>

										<div class="col-md-6">
											<label for="Prom" class="form-label">Promedio:</label>
											<input id="Prom" type="number" class="form-control">
										</div>
									</div>
									<!-- fin fila 2 -->
								</div>
							</div>
						</div>
						<!-- fin carta 2 -->

						<!-- inicio carta 3 -->
						<div class="col-md-6">
							<div class="card">
								<div class="card-header">
									<h4><i class="fa-solid fa-user"></i> Datos de inicio de sesion</h4>
								</div>

								 <div class="card-body">
								 	<!-- inicio fila 1 -->
								 	<div class="row">
								 		<div class="col-md-12">
								 			<label for="txtCuenta" class="form-label">Cuenta:</label>
											<input id="txtCuenta" type="text" class="form-control" placeholder="Obligatorio" required>
								 		</div>
								 	</div>
								 	<!-- fin fila 1 -->

								 	<!-- inicio fila 2 -->
								 	<div class="row mt-3">
								 		<div class="col-md-6">
								 			<label for="txtPassword" class="form-label">Contraseña:</label>
											<input id="txtPassword" type="password" class="form-control" placeholder="Obligatorio" required>
								 		</div>

								 		<div class="col-md-6">
								 			<label for="txtConfirmarPassword" class="form-label">Confirmar contraseña:</label>
											<input id="txtConfirmarPassword" type="password" class="form-control" placeholder="Contraseña" required>
								 		</div>
								 	</div>
								 	<!-- fin fila 2 -->
								 </div>
							</div>
						</div>
						<!-- fin carta 3 -->
					</div>
					<!-- fin fila 3 -->
				</form>
				<!-- finformulario -->
			</div>
		</div>
		<!-- card fin -->

		<!-- Inicio Alerta -->
        <div class="alert alert-info" role="alert">
        	<input id="Checkbox" type="checkbox">
            <label for="Checkbox">Aviso de confidencialidad</label>
        </div>
        <!-- Fin Alerta -->

        <div class="row text-center">
        	<div class="col-md-6">
        		<h7><i class="fa-solid fa-circle-check"></i></h7>
        		<input type="button" name="btnBUTTON" value="Registrar">
        	</div>

        	<div class="col-md-6">
        		<h7><i class="fa-solid fa-circle-xmark"></i></h7>
        		<input type="button" name="btnBUTTON2" value="Cancelar">
        	</div>
        </div>
	</div>

</body>
</html>
