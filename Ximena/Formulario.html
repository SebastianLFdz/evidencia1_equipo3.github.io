<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            box-shadow: none;
        }
        .profile-img {
            width: 100px;
            height: 100px;
        }
        .btn-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .btn-container svg {
            width: 20px;
            height: 20px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card p-4" style="width: 20rem;">
            <div class="text-center">
                <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" alt="User Icon" class="profile-img rounded-circle mb-3">
            </div>
            <h3 class="text-center mb-4">Iniciar sesión</h3>
            <form>
                <div class="mb-3">
                    <label for="cuenta" class="form-label">Cuenta</label>
                    <input type="text" class="form-control" id="cuenta" placeholder="Ingresa tu cuenta">
                </div>
                <div class="mb-3">
                    <label for="contrasena" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="contrasena" placeholder="Ingresa tu contraseña">
                </div>
                <div class="btn-container">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15m3 0 3-3m0 0-3-3m3 3H9" />
                    </svg>
                    <button type="submit" class="btn btn-primary w-100">Iniciar</button>
                </div>
            </form>
            <div class="text-center">
                <p>¿No tienes cuenta? <a href="./formulario.html">Regístrate aquí</a></p>
            </div>
        </div>
    </div>
</body>
</html>
