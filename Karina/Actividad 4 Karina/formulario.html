<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="shortcut icon" href="https://e7.pngegg.com/pngimages/564/148/png-clipart-computer-icons-computer-software-form-education-others-text-logo.png"" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="C:\Users\f\Desktop\Actividad 4 Karina\diseñoform.css">

</head>
<body>
<div class="container">
    <div class="card-header" >
        <h5> <i class="fa-solid fa-address-card"></i> Formulario de Registro</h5>
  <!-- </div>--> 
    <div class="row mt-3 p5">
        <div class="col-12" id="formulario">
            <!--nombre-->
            <label for="nombre" class="form-label">Nombre: </label>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Obligatorio" required>
            <!--apellidos-->
            <label for="apellido1" class="form-label">Primer Apellido: </label>
            <input type="text" class="form-control" id="apellido1" name="apellido1" placeholder="Obligatorio" required>

            <label for="apellido2" class="form-label">Segundo Apellido: </label>
            <input type="text" class="form-control" id="apellido2" name="apellido2" placeholder="Obligatorio" required>
            <!--telefono-->
            <label for="telefono" class="form-label">Telefono: </label>
            <input type="number" class="form-control" name="telefono" id="telefono" placeholder="Opcional">
            <!--correo-->
            <label for="correo" class="form-label">Correo: </label>
            <input type="email" class="form-control" id="correo" name="correo" placeholder="Obligatorio" required>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-6">
            <div class="card-header">
                <h4> <i class="fa-solid fa-school"></i> Datos Escolares</h4>
                <!--Matricula-->
                <label for="matricula" class="form-label">Matricula: </label>
                <input type="number" class="form-control" name="matricula" id="matricula">
                <!--Carrera-->
                <label for="carrera" class="form-label">Carrera: </label>
                <input type="text" class="form-control" name="carrera" id="carrera">
                <!--Semestre-->
                <label for="semestre" class="form-label">Semestre: </label>
                <input type="number" class="form-control" name="semestre" id="semestre">
                <!--Promedio-->
                <label for="promedio" class="form-label">Semestre: </label>
                <input type="number" class="form-control" name="promedio" id="promedio">

            </div>
        </div>

        <div class="col-6">
            <div class="card-header">
                <h4> <i class="fa-solid fa-user"></i> Datos de Inicio de Sesión</h4>
                <!--Cuenta-->
                <label for="cuenta" class="form-label">Cuenta: </label>
                <input type="text" class="form-control" name="cuenta" id="cuenta" placeholder="Obligatorio" required>
                <!--Contraseña-->
                <label for="contraseña" class="form-label">Contraseña: </label>
                <input type="text" class="form-control" name="contraseña" id="contraseña" placeholder="Obligatorio" required>
                <!--Confirmacion-->
                <label for="confirmacion" class="form-label">Confirmar contraseña: </label>
                <input type="text" class="form-control" name="confirmacion" id="confirmacion" placeholder="Contraseña" required>


            </div>
        </div>
    </div>


    <div class="row mt-3">
        <div class="col-12">
            <div class="alert alert- alert-info">
            <input type="checkbox" id="aviso" name="aviso" value="acepto">                   
            <label for="aviso">Aviso de confidencialidad </label>
             
            </div>

        </div>
    </div>

    <div class="row mt-3">
        <div class="col-6">
            <button>
                <i class="fa-solid fa-check"></i> Registrar
            </button>

        </div>

        <div class="col-6">
            <button>
                <i class="fa-solid fa-xmark"></i> Cancelar
            </button>

        </div>

    </div>




</div>
    
</body>
</html>
